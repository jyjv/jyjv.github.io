string">&#x27;&quot;&quot;^&quot;&quot;&#x27;</span></span><br><span class="line">    rawstr=string</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(rawstr)):</span><br><span class="line">        result.extend([[]])</span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(rawstr)):</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">32</span>,<span class="number">255</span>):</span><br><span class="line">           <span class="keyword">if</span>(<span class="built_in">chr</span>(i) <span class="keyword">not</span> <span class="keyword">in</span> blacklist):</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">32</span>,<span class="number">255</span>):</span><br><span class="line">                    <span class="keyword">if</span>(<span class="built_in">chr</span>(j) <span class="keyword">not</span> <span class="keyword">in</span> blacklist):</span><br><span class="line">                        <span class="keyword">if</span>(i^j==<span class="built_in">ord</span>(rawstr[k])):</span><br><span class="line">                            result[k].extend([[<span class="built_in">hex</span>(i).replace(<span class="string">&#x27;0x&#x27;</span>,<span class="string">&quot;%&quot;</span>),<span class="built_in">hex</span>(j).replace(<span class="string">&#x27;0x&#x27;</span>,<span class="string">&quot;%&quot;</span>)]])</span><br><span class="line">    <span class="comment">#在这里往下的函数部分,result列表均是可用的(已填充了获得的拼接字符串)</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(result)):</span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">len</span>(result[i])==<span class="number">0</span>):</span><br><span class="line">            <span class="keyword">return</span>(<span class="string">&quot;该字符在现有黑名单下无法拼接出-&gt;%s&quot;</span>%(rawstr[i]))</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(rawstr)):</span><br><span class="line">        finalstr=finalstr[:finalstr.find(<span class="string">&quot;^&quot;</span>,<span class="number">0</span>)-<span class="number">1</span>]+result[i][<span class="number">0</span>][<span class="number">0</span>]+<span class="string">&#x27;&quot;&#x27;</span>+finalstr[finalstr.find(<span class="string">&quot;^&quot;</span>,<span class="number">0</span>):]</span><br><span class="line">        finalstr=finalstr[:finalstr.rfind(<span class="string">&quot;&#x27;&quot;</span>,<span class="number">0</span>)]+result[i][<span class="number">0</span>][<span class="number">1</span>]+finalstr[finalstr.rfind(<span class="string">&#x27;&quot;&#x27;</span>,<span class="number">0</span>):]</span><br><span class="line">    <span class="keyword">return</span>(finalstr)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">quFan</span>(<span class="params">string</span>):</span></span><br><span class="line">    <span class="keyword">global</span> operationEffient</span><br><span class="line">    <span class="keyword">global</span> blacklist</span><br><span class="line">    operationEffient=<span class="literal">False</span></span><br><span class="line">    result=[]</span><br><span class="line">    finalstr=<span class="string">&#x27;~&qu ">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(rawstr)):</span><br><span class="line">        finalstr=finalstr[:finalstr.rfind(<span class="string">&#x27;&quot;&#x27;</span>,<span class="number">0</span>)]+result[i][<span class="number">0</span>]+finalstr[finalstr.rfind(<span class="string">&#x27;&quot;&#x27;</span>,<span class="number">0</span>):]</span><br><span class="line">    <span class="keyword">return</span>(finalstr)</span><br><span class="line"><span class="keyword">while</span>(<span class="literal">True</span>):</span><br><span class="line">    operationEffient=<span class="literal">True</span></span><br><span class="line">    target=<span class="built_in">input</span>(<span class="string">&quot;请输入待转换字符\n&quot;</span>)</span><br><span class="line">    <span class="keyword">while</span>(operationEffient):</span><br><span class="line">        operation=<span class="built_in">input</span>(<span class="string">&quot;请选择操作\n1-&gt;使用异或拼接\n2-&gt;使用取反获得\n&quot;</span>)</span><br><span class="line">        <span class="keyword">if</span>(operation==<span class="string">&quot;1&quot;</span>):</span><br><span class="line">            result=yiHuo(target)</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">elif</span>(operation==<span class="string">&quot;2&quot;</span>):</span><br><span class="line">            result=quFan(target)</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;选择的操作无效&quot;</span>)</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        <span class="built_in">print</span>(result)</span><br></pre></td></tr></table></figure>
